<ng-container *ngIf="itm">
    <div class="outer-card mb-3 p-2">
        <div class="inner-card d-flex rounded-4">
            <div class="img-wrap">
                <img [src]="itm.image.fileUrl" alt="" class="">
            </div>
            <div class="card-content p-2">
                <div>
                    <a href="posts/{{itm.id}}" class="title text-light text-decoration-none">{{itm.title}}</a>
                    <p>{{itm.text.split('&gt;')[1].split('&lt;')[0]}}</p>
                </div>
                <div>
                    <hr>
                    <div class="info-and-options mt-1 d-flex align-items-center justify-content-between">
                        <p class="m-0">{{itm.publishedAt | date}}</p>
                        <div class="d-flex align-items-center gap-3">
                            <button class="bg-transparent border-0">
                                <svg width="19" height="20" viewBox="0 0 19 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8.94876 8.54839V2.52712C8.94876 1.68371 8.26505 1 7.42165 1V1C6.57824 1 5.89453 1.68371 5.89453 2.52711V9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M17.4995 9.12791V3.68727C17.4995 2.84387 16.8158 2.16016 15.9724 2.16016V2.16016C15.129 2.16016 14.4453 2.84387 14.4453 3.68727V8.54726" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M5.89386 9.49841C3.47601 7.7747 0.0462454 9.95198 2.15994 11.4043C2.20378 11.4344 2.25331 11.4607 2.30211 11.4818L2.53047 11.5807C4.29237 12.3437 5.68407 13.7946 6.38551 15.5819V15.5819C7.18949 17.6304 9.17386 18.9985 11.3746 18.9985H11.6373C13.6966 18.9985 15.5425 17.7283 16.2783 15.8049V15.8049V15.8049C17.0859 13.6938 17.5 11.4525 17.5 9.19214V8.54688" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M11.6961 9.4026V7.01893C11.6961 6.25987 11.0807 5.64453 10.3217 5.64453V5.64453C9.56261 5.64453 8.94727 6.25987 8.94727 7.01894V9.4026" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M14.4461 9.4026V7.01893C14.4461 6.25987 13.8307 5.64453 13.0717 5.64453V5.64453C12.3126 5.64453 11.6973 6.25987 11.6973 7.01894V9.4026" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                </svg>
                            </button>
                            <app-europop-comments [id]="itm.id"></app-europop-comments>
                            <button class="bg-transparent border-0">
                                <svg width="17" height="20" viewBox="0 0 17 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 1.5V9.5M8 5.5H16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    <path d="M15 12.2361V17.886C15 18.7302 14.0184 19.1946 13.3657 18.6591L8.63431 14.777C8.26556 14.4744 7.73444 14.4744 7.36569 14.777L2.63431 18.6591C1.98162 19.1946 1 18.7303 1 17.886V5.5C1 3.29086 2.79086 1.5 5 1.5H6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
