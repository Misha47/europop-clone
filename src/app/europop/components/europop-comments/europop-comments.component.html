        <circle cx="6" cy="10" r="1" fill="currentColor"></circle>
        <circle cx="10" cy="10" r="1" fill="currentColor"></circle>
        <circle cx="14" cy="10" r="1" fill="currentColor"></circle>
    </svg>
</button>
<div class="modal fade" id="commentsModal{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-2">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" *ngIf="data">{{data.count + " კომენტარი"}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <ng-container  *ngIf="data">
                    <div class="data" *ngFor="let item of data.data">
    
                        <div class="d-flex gap-2">
                            <h5>{{item.author.username}}</h5>
                            <p>{{item.createdAt | date}}</p>
                        </div>
                        <p>{{item.text}}</p>
                        <hr>
                    </div>
                </ng-container>
            </div>
      </div>
    </div>
  </div>
